    <h1>The Pastor Rob Soundboard</h1>

    <img src="assets/soundpadz.png" id="soundboard"/>
    <div id="overlay">
        <div id="banks">
            <div id="A" class="current" onmouseenter="display(false, 'BANK: A')" onclick="selectBank('A')" style="border: 1px solid transparent;">A</div>
            <div id="B" onmouseenter="display(false, 'BANK: B')" onclick="selectBank('B')">B</div>
            <div id="C" onmouseenter="display(false, 'BANK: C')" onclick="selectBank('C')">C</div>
        </div>

        <div id="sidebar">
            <div id="faders">
                <div onmouseenter="display('volume')"><input id="volume" type="range" min="0" max="200" 
                value="100" class="slider" orient="vertical" oninput="display('volume')"></div>
                <div onmouseenter="display('bass')"><input id="bass" type="range" min="-100" max="50" 
                value="0" class="slider" orient="vertical" oninput="display('bass')"></div>
                <div onmouseenter="display('speed')"><input id="speed" type="range" min="0" max="2" 
                value="1" step="0.1" class="slider" orient="vertical" oninput="display('speed')"></div>
            </div>
            <div id="fader-titles">
                <span onmouseenter="display('title-v')">V</span>
                <span onmouseenter="display('title-b')">B</span>
                <span onmouseenter="display('title-s')">S</span>
            </div>


            <div id="screen" style="margin-top: 10px;">Tooltip</div>
            <div id="wrapper" style="margin-top: 6px;">
                <div id="reset" onclick="reset()" onmouseenter="display('reset')" onclick="display('reset')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">

                  </svg>
                </div>
                <div id="stop" onclick="stopSounds()" onmouseenter="display('stop')" onclick="display('stop')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16">
      <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5"/>
                    </svg>
                </div>
            </div>
        </div>
        <div id="sounds"></div>
    </div>
